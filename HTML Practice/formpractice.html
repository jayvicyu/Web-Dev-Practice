<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>


  <body>

      <h1>Register</h1>

      <form>
        <div>
          <label for="firstName" value="name">First Name:</label>
          <input id="firstName" type="text" placeholder="John" name="first" required>

          <label for="lastName" value="name">Last Name:</label>
          <input id="lastName" type="text" placeholder="Smith" name="last" required>
        </div>

        <div>
          <label for="male">Male</label>
          <input id="male" name="gender" type="radio" value="male">

          <label for="female">Female</label>
          <input id="male" name="gender" type="radio" value="female">

          <label for="other">Other</label>
          <input id="other" name="gender" type="radio" value="other">
        </div>

        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="your email" name="email" required>

          <label for="emailPass">Password:</label>
          <!-- Pattern range and message error-->
          <input id="emailPass" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters." name="password" required>
        </div>

        <div>
          <label>Birthday:
            <select name="month">
                <option>Month</option>
                <option value="Jan">January</option>
                <option>February</option>
            </select>

            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
            </select>

            <select name="year">
                <option>Year</option>
                <option>1990</option>
                <option>1991</option>
            </select>
          </label>
        </div>

        <div>
          <label for="agree">I agree to the terms and conditions</label>
          <input id="agree" type="checkbox" name="agree">
        </div>

        <div>
          <button>Submit</button>
        </div>
    </form>
  </body>
</html>
